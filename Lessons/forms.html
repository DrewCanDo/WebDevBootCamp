<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <button>OUTSIDE FORM (will not submite form)</button>
    <hr />
    <!--Forms section-->
    <!--The input element-->
    <form action="/tacos">
      <!--setting type to button will not submite the form, but make it a normal button-->
      <button type="button">PLEASE DO NOT SUBMIT THE FORM</button>
      <p>
        <label for="username">enter a username</label>
        <!--name will be what is sent when button submits data
        example: http://127.0.0.1:5500/tacos?username=Testing+name
        -->
        <input
          id="username"
          type="text"
          placeholder="UserName"
          name="username"
        />
      </p>
      <p>
        <label for="password">enter a password</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <button>IN THE MIDDLE!</button>
      <p>
        <label for="color">enter a color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">enter a number</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="number"
        />
      </p>
      <!--this will go to the action of the form whitch is /tacos (atm)-->
      <button>Submit</button>
    </form>
    <!--fun practice-->
    <h2>Practice Form Using Reddit!</h2>
    <form action="https://www.reddit.com/search">
      <!--name has to match pattern for server. reddit's is q-->
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <hr />
    <h2>Practice Form Using Google!</h2>
    <!--Google-->
    <form action="https://www.google.com/search">
      <!--name has to match pattern for server. Google's is q-->
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <hr />
    <h2>Practice Form Using Youtube!</h2>
    <!--Youtube-->
    <form action="https://www.youtube.com/results">
      <!--name has to match pattern for server. Youtube's is search_query-->
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <hr />
    <h2>Amazon search box</h2>
    <!--Amazon-->
    <form action="https://www.amazon.com/s">
      <!--name has to match pattern for server. Amazon's is -->
      <input type="text" name="k" />
      <button>Search Amazon</button>
    </form>
    <hr />
    <h2>More Inputs!</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to everything</label>
      <!--radio buttons-->
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="extra_small" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="small" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="medium" />
      </p>
      <!-- drop down box (select)-->
      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <!--range input-->
      <p>
        <label for="cheese">Amount of cheese</label>
        <input
          id="cheese"
          type="range"
          min="1"
          max="10"
          step="2"
          name="cheese_level"
        />
      </p>
      <!--Text area-->
      <p>
        <label for="requests">Any Special Requests?</label>
        <br />
        <textarea
          name="search_query"
          id="requests"
          rows="10"
          cols="40"
        ></textarea>
      </p>
      <button type="submit">Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />
      <p>
        <label for="username">Username</label>
        <input
          required
          type="username"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
        />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
